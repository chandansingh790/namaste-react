<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Namaste React</title>
</head>

<body>
    <h1>How to create Hello World by Html,Javascript & React </h1>
    <div id="root">
        <h1>Hello World ! by HTML</h1>
    </div>

        <!-- Hello world by javascript -->
        <script>
            const jsHeading = document.createElement("h1");
            jsHeading.innerHTML = "Hello World ! by Javascript";

            const jsRoot = document.getElementById("root");

            jsRoot.appendChild(jsHeading);
        </script>

        <!-- Now use react using cdn -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="/App.js">
            
        </script>


</body>
</html>
